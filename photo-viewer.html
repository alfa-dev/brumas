<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brumas - Visualizar Foto</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&family=Gentium+Book+Plus:ital@0;1&display=swap"
    rel="stylesheet">

  <style>
    .photo-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.5s ease-out;
    }

    .photo-container {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .photo-container img {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .photo-title {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      font-family: 'Cinzel', serif;
      font-size: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      padding: 1rem;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .close-button:hover {
      transform: scale(1.2);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .back-button:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="photo-viewer">
    <a href="#" onclick="window.history.back()" class="back-button">
      <i class="fa-solid fa-arrow-left"></i>
    </a>
    <div class="photo-container">
      <img id="photo" src="" alt="" style="view-transition-name: 'gallery-item';">
      <div class="photo-title" id="photo-title"></div>
    </div>
    <a href="index.html" class="close-button">
      <i class="fa-solid fa-times"></i>
    </a>
  </div>

  <script>
    // Get photo parameters from URL
    const urlParams = new URLSearchParams(window.location.search);
    const photoSrc = urlParams.get('src');
    const photoTitle = urlParams.get('title');
    const photo = document.getElementById('photo');

    // Set photo and title
    photo.src = photoSrc;
    photo.alt = photoTitle;
    photoTitle.textContent = photoTitle;

  </script>
</body>
</html>
